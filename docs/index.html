<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>artifact-detective Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Detect and parse CI artifacts from test frameworks and linters">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    :root {
      --base-font-size: 15px;
      --text-color: #34495e;
      --border-color: #eaeaea;
      --link-color: #42b983;
      --link-color-hover: #f1e05a;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .markdown-section h1:first-child {
      margin-top: 0;
    }
    
    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .markdown-section pre {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }
    
    .sidebar-nav {
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'artifact-detective',
      repo: 'jmchilton/artifact-detective',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',
      autoHeader: true,
      maxLevel: 3,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found'
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Copied',
        successText: 'Copied to clipboard!'
      },
      ga: 'UA-12345-67'
    }
  </script>
  
  <!-- Docsify Script -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
